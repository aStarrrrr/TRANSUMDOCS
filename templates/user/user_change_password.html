<form method="post" onsubmit="return validatePasswords()">
    <div class="col-sm-12 col-xl-6">
        <div class="bg-secondary rounded h-100 p-4">
            <h5 class="mb-4">Set new password</h5>
            <form>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Old Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="old_password" id="old" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">New Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="new_password" id="newe" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" name="submit">SET PASSWORD</button>
            </form>
        </div>
    </div>
</form>


<script>
    function validatePasswords() {
        var newPassword = document.getElementById("newe").value;
        var confirmPassword = document.getElementById("password").value;

        if (newPassword !== confirmPassword) {
            alert("New Password and Confirm Password do not match.");
            return false;
        }

        if (newPassword.length < 6) {
            alert("Password should be at least 6 characters long.");
            return false;
        }

        return true;
    }
</script>
