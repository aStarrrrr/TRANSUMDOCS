<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        
        <div class="col-12">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Files</h6>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Date</th>
                                <th scope="col">File name</th>
                                <th scope="col">File</th>
                        </thead>
                        <tbody>
                            {% for i in data %}
                                <tr>
                                    <th>{{forloop.counter}}</th>
                                    <td>{{i.date}}</td>
                                    <td>{{i.file}}</td>
                                    <td><iframe src="/static/media{{i.file}}" frameborder="0"></iframe></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
